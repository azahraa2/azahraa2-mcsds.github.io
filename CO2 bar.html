<!DOCTYPE html>
<html>
<head>
<style>
select {
  position: absolute;
  left: 50px;
  top: 100px;
}
h3 {
  position: absolute;
  left: 120px;
  top: 80px;
}
</style>
</head>
<body>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<div class="header">
  <h1 style="text-align:center">CO2 Emissions per year (Top 20 countries)</h1>
</div>


<!-- Initialize a select button -->
<select id="selectButton"></select>

<div class="header">
  <h3 style="text-align:center">Make a selection from the dropdown list to view data from the selected year</h3>
</div>


<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>





<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 100, right: 300, bottom: 30, left: 200},
    width = 2000 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
var data = d3.csv("https://raw.githubusercontent.com/owid/co2-data/master/owid-co2-data.csv", function(data) {

  var data = data.filter(function(d){ return d.iso_code != "" && d.iso_code != "OWID_WRL"})

  // var data =  // sort data
  // data.sort(function(b, a) {
  //   return a.co2 - b.co2;
  // }).slice(0,780);

// List of groups (here I have one group per column)
    // var allGroup = d3.map(data, function(d){return(d.year)}).keys()
    var allGroup = [];
    for (var i = 2019; i >= 1720; i--) {
        allGroup.push(i);
}

    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
      .data(allGroup)
      .enter()
      .append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

  var currData = data.filter(function(d){return d.year==allGroup[0]})
  .sort(function(b, a) {
    return a.co2 - b.co2;
  }).slice(0,20);

// Add X axis
  var x = d3.scaleLinear()
    .domain([0, 13000])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Y axis
  var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(currData.map(function(d) { return d.country; }))
    .padding(.1);
  svg.append("g")
    .call(d3.axisLeft(y))

  

  //Bars
  // var bars = svg.selectAll("myRect")
  //   .data(currData)
  //   .enter()
  //   .append("rect")
  //   .attr("x", x(0) )
  //   .attr("y", function(d) { return y(d.country); })
  //   .attr("width", function(d) { return x(d.co2); })
  //   .attr("height", y.bandwidth() )
  //   .attr("fill", "#69b3a2")
    var bars = svg.selectAll("myRect")
    .data(currData)
    .enter()
    .append("rect")
    .attr("x", x(0) )
    .attr("y", function(d) { return y(d.country); })
    .attr("width", function(d) { return x(0); })
    .attr("height", y.bandwidth() )
    .attr("fill", "#69b3a2")

    svg.selectAll("rect")
  .transition()
  .duration(600)
  .attr("x", function(d) { return x(0); })
  .attr("width", function(d) { return x(d.co2); })
  .delay(function(d,i){console.log(i) ; return(i*100)})
    

    // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      // var dataFilter = data.filter(function(d){return d.year==selectedGroup})
  svg.selectAll('rect').remove();
  svg.selectAll('g').remove();

  var currData = data.filter(function(d){return d.year==selectedGroup})
  .sort(function(b, a) {
    return a.co2 - b.co2;
  }).slice(0,20);

// Add X axis
  var x = d3.scaleLinear()
    .domain([0, 13000])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Y axis
  var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(currData.map(function(d) { return d.country; }))
    .padding(.1);
  svg.append("g")
    .call(d3.axisLeft(y))

  //Bars
  var bars = svg.selectAll("myRect")
    .data(currData)
    .enter()
    .append("rect")
    .attr("x", x(0) )
    .attr("y", function(d) { return y(d.country); })
    .attr("width", function(d) { return x(0); })
    .attr("height", y.bandwidth() )
    .attr("fill", "#69b3a2")

    svg.selectAll("rect")
  .transition()
  .duration(600)
  .attr("x", function(d) { return x(0); })
  .attr("width", function(d) { return x(d.co2); })
  .delay(function(d,i){console.log(i) ; return(i*100)})

    //   // Give these new data to update line
    //   line
    //       .datum(dataFilter)
    //       .transition()
    //       .duration(1000)
    //       .attr("d", d3.line()
    //         .x(function(d) { return x(d.year) })
    //         .y(function(d) { return y(+d.co2) })
    //       )
    //       .attr("stroke", function(d){ return myColor(selectedGroup) })
    }


    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })

})

</script>
</html>
